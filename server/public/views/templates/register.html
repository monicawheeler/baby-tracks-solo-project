<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
  <form ng-submit="vm.registerUser()">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="vm.user.username" />
    </div>
    <div>
        <label for="family_name">Family Name:</label>
        <input type="family_name" ng-model="vm.user.family_name" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="vm.user.password" />
    </div>
    <input class="btn btn-alt" type="submit" name="submit" value="Register" />
    <a href="#!landing">Cancel</a>
  </form>

</div>
