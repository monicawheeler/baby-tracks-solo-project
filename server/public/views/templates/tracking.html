<div class="track-wrapper view-wrapper fade">
    <h2 class="input-alert alert-message" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    <div class="select-header">
        <div class="select-wrapper" ng-if="vm.childList.list.length > 0">
            <h2 class="subtitle">Select a child to track:</h2>
            <div class="input-row input-row-select">
                <select class="select input" ng-change="vm.getChildEventList(vm.trackChild.id); vm.showEventHistory = true; vm.showChildTracking = true; vm.showAllButtons(vm.trackChild.id); vm.showEventColumns = true;"
                    ng-model="vm.trackChild" ng-options="child as child.first_name for child in vm.childList.list">
                    <option value="" selected disabled>Select a Child</option>
                </select>
                <div class="arrow">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
        </div>
    </div><!-- /.select-header -->
</div><!-- /.track-wrapper -->
<div class="select-header-no-children" ng-if="vm.childList.list.length === 0">
    <a class="btn btn-alt" href="#!manage-children">Manage Children</a>
</div><!-- /.select-header-no-children -->

<div class="events-wrapper" ng-if="vm.showEventColumns">

            <p class="event-tile__subheader">Last fed:
                <span class="event-tile__subheader__time" am-time-ago="feeding.datetime"></span>
            </p>
            <p ng-if="feeding.notes" class="event-tile__notes">Notes: {{feeding.notes}}</p>
        </div><!-- event-tile__inner -->
        <div class="modal" ng-if="vm.feedingModal">
            <div class="modal__inner">
                <button ng-click="vm.feedingModal = false;">Close</button> 
                <div>
                    <!-- after clicking edit, hide notes paragraph and turn it into a textarea with the notes as a value -->
                    <h3>Edit most recent event:</h3>
                    <p>{{feeding.notes}}</p>
                    <textarea name="feeding-notes" ng-model="feeding.notes"></textarea>
                    <button>Edit</button>
                    <button ng-click="vm.trackEvent(vm.trackChild.id, feeding.notes, 1, date)">Save</button>
                </div>
                <p>OR</p>
                <div>
                    <!-- new event tracking section -->
                    <h3>Create new event:</h3>
                    <textarea placeholder="Optional notes" ng-model="vm.newFeedingNotes"></textarea>
                    <button ng-click="vm.feedingModal = false;">Cancel</button>
                    <button ng-click="vm.trackEvent(vm.trackChild.id, vm.newFeedingNotes, 1, date); vm.feedingModal = false;">Track, no notes</button>
                    <button ng-click="vm.trackEvent(vm.trackChild.id, vm.newFeedingNotes, 1, date); vm.feedingModal = false;">Save New Feeding</button>
                </div>
            </div>
        </div>
